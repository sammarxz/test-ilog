<td>
  <div class="form-group">
    <label class="form-checkbox">
      <input type="checkbox" ng-model="course.selected">
      <i class="form-icon"></i>
    </label>
  </div>
</td>
<td><a ui-sref="coursesDetail({id: course.id})">{{ course.title | ellipsis: 20 }}</a></td>
<td>{{ course.description | ellipsis: 20 }}</td>
<td>{{ course.duration }}</td>
<td>{{ course.price | money: course.price }}</td>
